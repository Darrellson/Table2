    <script>

         let table = document.getElementById('mytable');
        let output = "";

        for (let i = 1; i <= 16; i++) {          // ცვლადს ანიჭებს მნიშვნლობას და ეს ციკლი იმუშავებს სანამ j-ს მნიშვნელობა ნაკლები ან ტოლი 16-ის
            output += "<tr>";
            for (let j = 1; j <= 16; j++) {     
                if (i == 1 && j == 1) {              // && ლოგიკური ოპერატორი (და)
                    output += "<th>X</th>";
                } else {
                    let result = (i * j).toString(16);    // ახდენს ცონვერტაციას 16ობით სისტემაში
                    output += "<th>" + result + "</th>";
                }
            }
            output += "</tr>";
        }

        table.innerHTML = output;
